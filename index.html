<!DOCTYPE html> <html lang="en">
<html>
  <head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    </head>
    <body>

        <div class="bida">
            <div class="texts">
        <h1 id="title">Survey Form</h1>
      <p id="description"> A survey on who is the top Kpop idol!</p>
      </div>
      <img class="heartu" src="https://i.pinimg.com/564x/53/97/a9/5397a9be52465c4dbf2b85b6bbeba679.jpg">
    </div>
        
    <form id="survey-form">
    
      <div class="form-group">
      
      <label id="name-label" ><span>Input Name</span></label><input id="name" type="text" required placeholder="Enter your name">
      
     <label id="email-label"><span>Input Email</span></label><input id="email" type="email" required placeholder="Enter your email" ></input>
     
    <label id="number-label">
     <span> Input your age</span></label><input id="number" type="number" min="10" max="99" placeholder="Enter your age" required>
     </div>

<div class="form-pick">
  <span>Who is your number 1 pick?</span>
    <select id="dropdown"><option>Choose here</option>
    <option>Cha Eun Woo</option>
    <option>Hwang Minhyun</option>
    <option> Kyungsoo</option>
    <option>Baekhyun</option>
    </select>
    </div>
    
 <div class="form-pick">
   <span>Which position do you want your bias to try?</span>
   <label>
    <input type="radio" name="vocals" value="singer" name="Sing" >Vocals
   </label>
 
   <label>
    <input type="radio" name="dancer" value="dance" >Dance
   </label>

   <label>
    <input type="radio" name="dancer" value="dance" >Visual
   </label>

   <label>
    <input type="radio" name="vocals" value="singer" >Rap
   </label>

   </div>   
    
 <div class="improve">
   <span>Do you want your bias to visit your country?</span> 
   <label>
    <input type="checkbox" name="No" value="definitely">Yes</input>
   </label>
   <label>
    <input type="checkbox" name="No" value="definitely">No</input>
   </label>    
    </div>

 <div class="letter"><span> What do you want to say to your bias?</span><textarea placeholder="Say something"></textarea>
    <button id="submit" type="submit">Submit</button>
    </div>
</form>

<img class="img" src="https://i.pinimg.com/564x/fa/9b/ea/fa9bead98d96fc50eca71a53ba8d40b5.jpg">
      </body>
  </html>
